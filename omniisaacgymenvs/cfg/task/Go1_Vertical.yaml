# used to create the object
name: Go1_Vertical

physics_engine: ${..physics_engine}

env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 4.  # [m]

  clipObservations: 5.0
  clipActions: 1.0

  controlFrequencyInv: 2 #DAVE # 30Hz

  baseInitState:
    pos: [0.0, 0.0, 0.6] # x,y,z [m]
    rot: [0, 0.7070727, 0, 0.7071408] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    linear_x: [-1.0, 1.0] # min max [m/s]
    yaw: [-1.0, 1.0]          # min max [rad/s]

  control:
    # PD Drive parameters: #DAVE
    stiffness: 30.0  # [N*m/rad]
    damping: 3.0     # [N*m*s/rad]
    actionScale: 15

  defaultJointAngles:  # = target angles when action = 0.0
    FL_hip_joint: 0.0
    RL_hip_joint: 0.0
    FR_hip_joint: 0.0
    RR_hip_joint: 0.0

    FL_thigh_joint: 2.4
    RL_thigh_joint: 2.4
    FR_thigh_joint: 2.4
    RR_thigh_joint: 2.4

    FL_calf_joint: -1.5
    RL_calf_joint: -1.5
    FR_calf_joint: -1.5
    RR_calf_joint: -1.5
    
  learn:
    # rewards
    linearVelocityXRewardScale: 2.0
    angularVelocityZRewardScale: 2.0
    jointAccRewardScale: -0.0003
    actionRateRewardScale: -0.01
    cosmeticRewardScale: -0.1

    # normalization
    linearVelocityScale: 1.0
    angularVelocityScale: 1.0
    dofPositionScale: 1.0
    dofVelocityScale: 0.05

    # episode length in seconds
    episodeLength_s: 50

    min_body_height: 0.4

sim:
  dt: 0.01
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  use_flatcache: True
  enable_scene_query_support: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 4194304
    gpu_found_lost_aggregate_pairs_capacity: 33554432
    gpu_total_aggregate_pairs_capacity: 4194304
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 134217728
    gpu_temp_buffer_capacity: 33554432
    gpu_max_num_partitions: 8

  Go1:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.0
